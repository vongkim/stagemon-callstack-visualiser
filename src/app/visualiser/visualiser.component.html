<div class="container-fluid">
  <div class="page-header">
    <h1>
      <small>Callstack</small>
      <button class="btn btn-primary pull-right" (click)="lgModal.show()">Load callstack modal</button>
    </h1>
  </div>

  <div bsModal
       #lgModal="bs-modal"
       class="modal fade"
       tabindex="-1"
       role="dialog"
       aria-labelledby="myLargeModalLabel"
       aria-hidden="true">

    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Callstack Model</h4>
        </div>
        <div class="modal-body">
          <div ace-editor
               [text]="callstackString"
               [mode]="'json'"
               [options]="options"
               [readOnly]="false"
               [autoUpdateContent]="true"
               (textChanged)="onChange($event)"
               style="min-height: 600px; width:100%;"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default" *ngIf="callstack && callstack.signature">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <label>SIGNATURE: {{ callstack.signature }}</label>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <div class="progress">
            <div class="progress-bar" role="progressbar"
                 [attr.aria-valuenow]="callstack.executionTime"
                 aria-valuemin="0"
                 [attr.aria-valuemax]="callstack.executionTime"
                 [style.width]="utils.toPercentage(callstack.executionTime,callstack.executionTime)"
                 [style.min-width]="'3em'">
              {{ utils.toPercentage(callstack.executionTime, callstack.executionTime) }}
            </div>
          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <label>{{ utils.toSeconds(callstack.executionTime) }}</label>
        </div>
      </div>
    </div>
    <sv-callstack-tree [children]="callstack.children" [parent]="callstack" [root]="callstack"></sv-callstack-tree>
  </div>

</div>
